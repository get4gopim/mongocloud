<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Wiki!</title>
    <link rel="stylesheet" th:href="@{/css/bulma.css}" >
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>

<div class="container is-fluid">
  
  <!-- <section class="section">
    <div class="container">
      <h1 class="title">
        Movie Database
      </h1>
      <p class="subtitle">
        Search Movies by <strong>Year</strong>!
      </p>
    </div>
  </section> -->
  
	<nav class="level is-mobile">
	  <div class="level-item has-text-centered">
	    <div>
	      <p class="heading">Movies</p>
	      <p class="title">3,456</p>
	    </div>
	  </div>
	  <div class="level-item has-text-centered">
	    <div>
	      <p class="heading">Actor</p>
	      <p class="title">123</p>
	    </div>
	  </div>
	  <div class="level-item has-text-centered">
	    <div>
	      <p class="heading">Language</p>
	      <p class="title">2</p>
	    </div>
	  </div>
	  <div class="level-item has-text-centered">
	    <div>
	      <p class="heading">Director</p>
	      <p class="title">789</p>
	    </div>
	  </div>
	</nav>
	
<nav class="level">

<form action="#" th:action="@{/}" th:object="${searchItems}" method="post">
  
  <!-- Left side -->
  <div class="level-left">
    <div class="level-item">
      <p class="subtitle is-5">
        Year From
      </p>
    </div>
    <div class="level-item">
      <div class="field has-addons">
        <p class="control">
          <input class="input" type="text" th:field="*{startYear}" placeholder="2018">
        </p>
      </div>
    </div>
    
    <div class="level-item">
      <p class="subtitle is-5">
        Year To
      </p>
    </div>
    <div class="level-item">
      <div class="field has-addons">
        <p class="control">
          <input class="input" type="text" th:field="*{endYear}" placeholder="2019">
        </p>
        <p class="control">
          <button class="button">
            Search
          </button>
        </p>
      </div>
    </div>
    
  </div>
  
</form>

  <!-- Right side -->
  <div class="level-right">
    <p class="level-item"><a href="/showByTitle"><strong>Title</strong> Search</a></p>
  </div>
  


 
</nav>

	<table class="table is-striped is-narrow is-hoverable is-fullwidth">
	  <thead>
	    <tr>
	      <th>Title</th>
	      <th>Actor</th>
	      <th>Actress</th>
	      <th>Music By</th>
	      <th>Directed By</th>
	      <th>Year</th>
	    </tr>
	  </thead>
	 	<tbody>
	 		<tr th:each="movie : ${movies}">
	 			<td><label th:text="${movie.title}"></label></td>
	 			<td th:text="${movie.actorName}" />
	 			<td th:text="${movie.actressName}" />
	 			<td th:text="${movie.musicDirector}" />
	 			<td th:text="${movie.flimDirector}" />
	 			<td th:text="${movie.releaseYear}" />
	 		</tr>
	 	</tbody>
	</table>
	
</div>

<!-- Footer Sections Goes Here -->

	<footer class="footer">
	  <div class="content has-text-centered">
	    <p>
	      <strong>Movie Database </strong> build by <a href="https://twitter.com/get4gopim">get4gopim@gmail.com</a>. Running on
	      <a href="https://pivotal.io/">Pivotal Cloud</a>. Styled by <a href="https://bulma.io/">Bulma</a>
	    </p>
	  </div>
	</footer>
	
  </body>
</html>
