<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Wiki!</title>
    <link rel="stylesheet" th:href="@{/css/bulma.css}" >
    
    <script src="https://kit.fontawesome.com/81e4f4ee55.js" crossorigin="anonymous"></script>
    
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>

<div class="container is-fluid">

	<nav class="level is-mobile">
	  <div class="level-item has-text-centered">
	    <div>
	      <p class="heading">Name</p>
	      <p class="title"><span th:text="${movieItem.title}"></span></p>
	    </div>
	  </div>
	  <div class="level-item has-text-centered">
	    <div>
	      <p class="heading">Release Year</p>
	      <p class="title"><a th:href="@{/(id=${movieItem.id},page=0,size=10,startYear=${movieItem.releaseYear},endYear=${movieItem.releaseYear})}" th:text="${movieItem.releaseYear}"></a></p>
	    </div>
	  </div>
	  <div class="level-item has-text-centered">
	    <div>
	      <p class="heading">Language</p>
	      <p class="title"><span th:text="${movieItem.language}"></span></p>
	    </div>
	  </div>
	  <!-- <div class="level-item has-text-centered">
	    <div>
	      <p class="heading">Director</p>
	      <p class="title"><span th:text="${movieItem.type}"></span></p>
	    </div>
	  </div> -->
	</nav>

<div class="columns is-mobile is-centered">


	<div class="column is-mobile is-three-quarters">
		<div class="box is-mobile">
		
			<form action="#" th:action="@{/add}" th:object="${movieItem}" method="post">
				
				<input class="input is-success" type="hidden" placeholder="id" th:field="*{id}" >
				
				<div class="field">
				  <label class="label">Language</label>
				  <div class="control has-icons-left has-icons-right">
				    <input class="input is-success" type="text" placeholder="Language" th:field="*{language}" >
				    <span class="icon is-small is-left">
				      <i class="fas fa-language"></i>
				    </span>
				    <!-- <span class="icon is-small is-right">
				      <i class="fas fa-check"></i>
				    </span> -->
				  </div>
				</div>
				
				<div class="field">
				  <label class="label">Actor</label>
				  <div class="control has-icons-left has-icons-right">
				    <input class="input is-success" type="text" placeholder="Actor" th:field="*{actorName}" >
				    <span class="icon is-small is-left">
				      <i class="fas fa-male"></i>
				    </span>
				  </div>
				</div>
				
				<div class="field">
				  <label class="label">Actress</label>
				  <div class="control has-icons-left has-icons-right">
				    <input class="input" type="text" placeholder="Actress" th:field="*{actressName}" >
				    <span class="icon is-small is-left">
				      <i class="fas fa-female"></i>
				    </span>
				  </div>
				</div>
				
				<div class="field">
				  <label class="label">Music Composer</label>
				  <div class="control has-icons-left has-icons-right">
				    <input class="input" type="text" placeholder="Music Director" th:field="*{musicDirector}" >
				    <span class="icon is-small is-left">
				      <i class="fas fa-music"></i>
				    </span>
				  </div>
				</div>
				
				<div class="field">
				  <label class="label">Director</label>
				  <div class="control has-icons-left has-icons-right">
				    <input class="input is-success" type="text" placeholder="Flim Director" th:field="*{flimDirector}" >
				    <span class="icon is-small is-left">
				      <i class="fas fa-video" aria-hidden="true"></i>
				    </span>
				  </div>
				</div>
				
				<!-- <div class="field">
				  <label class="label">Release Year</label>
				  <div class="control">
				  	<label class="label" th:text="*{releaseYear}">Music</label>
				  </div>
				</div> -->
				
				<!-- <div class="field">
				  <label class="label">Subject</label>
				  <div class="control">
				    <div class="select">
				      <select>
				        <option>Select dropdown</option>
				        <option>With options</option>
				      </select>
				    </div>
				  </div>
				</div> -->
				
				<!-- <div class="field">
				  <label class="label">Message</label>
				  <div class="control">
				    <textarea class="textarea" placeholder="Textarea"></textarea>
				  </div>
				</div>
				
				<div class="field">
				  <div class="control">
				    <label class="checkbox">
				      <input type="checkbox">
				      I agree to the <a href="#">terms and conditions</a>
				    </label>
				  </div>
				</div> -->
				
				<!-- <div class="field">
					<label class="label">Is Avilable</label>
				  <div class="control">
				    <label class="radio">
				      <input type="radio" name="question">
				      Yes
				    </label>
				    <label class="radio">
				      <input type="radio" name="question">
				      No
				    </label>
				  </div>
				</div> -->
				
				<div class="field is-grouped">
				  <div class="control">
				    <button type="submit" class="button is-link">Submit</button>
				  </div>
				  <div class="control">
				    <button type="reset" class="button is-link is-light">Cancel</button>
				  </div>
				</div>
			  
			</form>
			
		</div>
	</div>
	
	<div class="column is-mobile">
		<div class="box is-mobile">
		  <img th:src="*{movieItem.imageUrl}">
		  <p>
		  	<!-- <span th:text="*{movieItem.title + ' is released on ' + movieItem.releaseYear + ' starred by ' + movieItem.actorName + ' and ' + movieItem.actressName} "></span>
		  	 --><strong> <span class="" th:text="*{movieItem.title}"></span> </strong> is a 
		  	<strong><span th:text="*{movieItem.releaseYear}"></span></strong>
		  	<strong><span th:text="*{movieItem.language}"></span></strong> movie based on the 
		  	<strong><span th:text="*{movieItem.flimDirector}"></span></strong> character starred by 
		  	<strong><span th:text="*{movieItem.actorName}"></span></strong> and
		  	<strong><span th:text="*{movieItem.actressName}"></span></strong>
		  </p>
		</div>
	</div>

</div>

</html>
