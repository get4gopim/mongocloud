<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Wiki!</title>
    <link rel="stylesheet" th:href="@{/css/bulma.css}" >
    
    <script src="https://kit.fontawesome.com/81e4f4ee55.js" crossorigin="anonymous"></script>
    
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>

    <div class="container is-fluid">

        <br/>

        <div class="columns is-full">

            <div class="column is-mobile">
                <div class="box is-mobile">

                    <div class="field has-addons has-addons-centered">
                        <div class="control ">
                            <img th:src="*{movieItem.imageUrl}">
                        </div>
                    </div>

                    <form action="#" th:action="@{/addMobileView}" th:object="${movieItem}" method="post">

                        <input class="input is-success" type="hidden" placeholder="id" th:field="*{id}" >

                        <div class="field">
                          <label class="label">Language</label>
                          <div class="control has-icons-left has-icons-right">
                            <input class="input is-success" type="text" placeholder="Language" th:field="*{language}" >
                            <span class="icon is-small is-left">
                              <i class="fas fa-language"></i>
                            </span>
                            <!-- <span class="icon is-small is-right">
                              <i class="fas fa-check"></i>
                            </span> -->
                          </div>
                        </div>

                        <div class="field">
                          <label class="label">Actor</label>
                          <div class="control has-icons-left has-icons-right">
                            <input class="input is-success" type="text" placeholder="Actor" th:field="*{actorName}" >
                            <span class="icon is-small is-left">
                              <i class="fas fa-male"></i>
                            </span>
                          </div>
                        </div>

                        <div class="field">
                          <label class="label">Actress</label>
                          <div class="control has-icons-left has-icons-right">
                            <input class="input" type="text" placeholder="Actress" th:field="*{actressName}" >
                            <span class="icon is-small is-left">
                              <i class="fas fa-female"></i>
                            </span>
                          </div>
                        </div>

                        <div class="field">
                          <label class="label">Music Composer</label>
                          <div class="control has-icons-left has-icons-right">
                            <input class="input" type="text" placeholder="Music Director" th:field="*{musicDirector}" >
                            <span class="icon is-small is-left">
                              <i class="fas fa-music"></i>
                            </span>
                          </div>
                        </div>

                        <div class="field">
                          <label class="label">Director</label>
                          <div class="control has-icons-left has-icons-right">
                            <input class="input is-success" type="text" placeholder="Flim Director" th:field="*{flimDirector}" >
                            <span class="icon is-small is-left">
                              <i class="fas fa-video" aria-hidden="true"></i>
                            </span>
                          </div>
                        </div>

                        <div class="field is-grouped">
                          <div class="control">
                            <button type="submit" class="button is-link">Submit</button>
                          </div>
                          <div class="control">
                            <button type="reset" class="button is-link is-light">Cancel</button>
                          </div>
                        </div>

                    </form>

                </div>
            </div>



        </div>

    </div>

<!-- Footer Sections Goes Here -->

	<footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Movie Database </strong> build by <a href="https://twitter.com/get4gopim">get4gopim@gmail.com</a>. Running on
                <a href="https://pivotal.io/">Pivotal Cloud</a>.
            </p>
            <p>
                <img src="https://bulma.io/images/made-with-bulma.png" alt="Made with Bulma" width="128" height="24">
            </p>
        </div>
	</footer>
	
  </body>
</html>
